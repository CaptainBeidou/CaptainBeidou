name: Update Worship Meter

on:
  schedule:
    - cron: '50 23 * * *' # Run at 23:50 UTC daily
  push:
    paths:
      - '.github/workflows/worship.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-worship-meter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Worship Meter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p generated
          python scripts/generate_worship_meter.py

      - name: Update README with Worship Meter
        run: |
          # Remove code block markers from the worship meter
          sed -i 's/^```//g' generated/worship_meter.md
          
          # Create sexy section in README
          section_header="## ðŸ’œ My Devotion to Mommy Beidou"
          section_divider="<div align=\"center\">"
          section_content="$(cat generated/worship_meter.md)"
          section_footer="</div>"
          
          # Create temporary file with new section
          echo -e "${section_header}\n${section_divider}\n${section_content}\n${section_footer}" > temp_section.md
          
          # Replace existing section in README or add new section
          if grep -q "ðŸ’œ My Devotion to Mommy Beidou" README.md; then
            # Replace existing section
            sed -i '/ðŸ’œ My Devotion to Mommy Beidou/,/<\/div>/ {
                /ðŸ’œ My Devotion to Mommy Beidou/ {
                    r temp_section.md
                    d
                }
                d
            }' README.md
          else
            # Add new section at the top
            echo -e "$(cat temp_section.md)\n\n$(cat README.md)" > README.md
          fi
          
          rm temp_section.md

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # Add both files
          git add generated/worship_meter.md
          git add README.md
          
          # Always commit with timestamp
          timestamp=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "update: ðŸ’œ Worship Meter - $timestamp" || echo "Commit failed (no changes?)"
          
          # Push with force to avoid merge conflicts
          git push --force || echo "Push skipped"
